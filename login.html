<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title> Login in </title>
    <!--  Bootstrap css file  -->
    <link rel="stylesheet" href="./css/bootstrap.min.css">

    <!--  font awesome icons  -->
    <link rel="stylesheet" href="./css/all.min.css">


    <!--  Magnific Popup css file  -->
    <link rel="stylesheet" href="./vendor/Magnific-Popup/dist/magnific-popup.css">


    <!--  Owl-carousel css file  -->
    <link rel="stylesheet" href="./vendor/owl-carousel/css/owl.carousel.min.css">
    <link rel="stylesheet" href="./vendor/owl-carousel/css/owl.theme.default.min.css">


    <!--  custom css file  -->
    <link rel="stylesheet" href="./css/login.css">

    <!--  Responsive css file  -->
    <link rel="stylesheet" href="./css/responsive.css">
    
</head>
<body class="bg-primary">

  <!-- icons  -->
  <div class="container png py-4 text-center" style="width: 550px;">
    <img src="./img/admin/user avatar.png" alt="Avatar" class="avatar bg-secondary">
  </div>
  <!-- end icons -->
  
  <!--  ========================== Me Area ============================  -->
  <div class="container text-white">
    <div class="d-sm-flex justify-content-center">
      <form class="row container w-25" style="margin-left: 0px;margin-right: 0px;">
        <div class="row d-flex flex-row flex-wrap">
          <div class="form-group col-md-12">
            <label for="fname" class="form-label">First Name:</label>
            <input type="text" class="form-control" required>
          </div>
          <div class=" form-group col-md-12">
            <label for="lname" class="form-label">Last Name:</label>
            <input type="text" class="form-control">
          </div>
          <div class="form-group col-md-12 input-textbox emailbox">
            <label for="fname">Email:</label>
            <input type="email" id="colFormLabelSm" class="form-control">
          </div>
          <div class="form-group col-md-12">
            <label for="exampleFormControlTextarea1">Leave me a message</label>
            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
          </div>
          <div class="container">
            <div class="btn-submit">
              <button type="submit" class="btn btn-success">Send</button>
            </div>
            <div class="submit" style="margin-left: 0px;margin-right: 0px; margin-top: 13px;">
              <a class="text-white" style="padding-right: 12px;" href="/about.html">&lt;&lt;back</a>
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
  <!--  ========================== End Me Area ============================  -->


  <!--  Jquery js file  -->
  <script src="./js/jquery.3.4.1.js"></script>

  <!--  Bootstrap js file  -->
  <script src="./js/bootstrap.min.js"></script>

  <!--  isotope js library  -->
  <script src="./vendor/isotope/isotope.min.js"></script>

  <!--  Magnific popup script file  -->
  <script src="./vendor/Magnific-Popup/dist/jquery.magnific-popup.min.js"></script>

  <!--  Owl-carousel js file  -->
  <script src="./vendor/owl-carousel/js/owl.carousel.min.js"></script>

  <!--  custom js file  -->
  <script src="./js/login.js"></script>


</body>
</html>
